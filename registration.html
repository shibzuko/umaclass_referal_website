<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umaclass</title>
    <link rel="stylesheet" href="css/style_reg.css">
</head>
<body>

<div class="container">
    <div class="form-header">
        <img src="img/logo1.svg" alt="Логотип Umaclass" id="formLogo">
    </div>
    <form id="registrationForm">
        <legend>Регистрация в реферальной системе УмаКласс:</legend>

        <div class="form-check category-button">
            <input class="form-check-input" type="radio" name="category" id="parentCategory" value="parent" checked>
            <label class="form-check-label" for="parentCategory">Родитель</label>
        </div>

        <div class="form-check category-button">
            <input class="form-check-input" type="radio" name="category" id="workerCategory" value="worker">
            <label class="form-check-label" for="workerCategory">Сотрудник</label>
        </div>

        <fieldset class="form-group" id="parentFields" style="display: none;">
            <label for="parentName">ФИО родителя:</label>
            <input type="text" id="parentName" name="parentName" placeholder="Иванов Иван Иванович" required  minlength="3">
        </fieldset>

        <fieldset class="form-group" id="workerFields" style="border: none;">
            <label for="workerName">ФИО сотрудника:</label>
            <input type="text" id="workerName" name="workerName" placeholder="Петров Петр Петрович" required  minlength="3">

            <label for="secretKey">Секретный ключ:</label>
            <input type="text" id="secretKey" name="secretKey" required>
        </fieldset>

        <button type="submit" class="submit-button">Отправить</button>
    </form>

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Функция для смены отображаемых полей в зависимости от выбранной категории
    function toggleFields(category) {
        const parentFields = document.getElementById('parentFields');
        const workerFields = document.getElementById('workerFields');

        parentFields.style.display = category === 'parent' ? 'block' : 'none';
        workerFields.style.display = category === 'worker' ? 'block' : 'none';
    }

    // Начальная установка видимости полей
    toggleFields(document.querySelector('input[name="category"]:checked').value);

    // Обработчик изменения выбора категории
    document.querySelectorAll('input[name="category"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            toggleFields(this.value);
        });
    });

    // Обработчик отправки формы
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // Собираем данные формы
        const form = e.target;
        const data = new FormData(form);
        const formDataObj = Object.fromEntries(data.entries());

        // Фильтруем пустые поля
        const filteredData = Object.fromEntries(Object.entries(formDataObj).filter(([_, v]) => v.trim()));

        tg.sendData(JSON.stringify(filteredData));
        tg.MainButton.setText("Форма отправлена!");
        tg.MainButton.show();
        tg.close();
    });
</script>

</body>
</html>
